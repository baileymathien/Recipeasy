<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Recipeasy - Login</title>
  </head>
  <body>
    <div class="container">
      <form>
        <h1>Login</h1>
        {% if error %}<div class="error"><strong>Error:</strong> {{ error }}</div>{% endif %}
        <label for="username"><b>Username</b></label>
        <input type="text" name="username" size="30" value="{{ request.form.username }}" required>
        <br>
        <label for="pass"><b>Password</b></label>
        <input type="password" size="30" name="password" required>
        <br>
        <button type="login">Login</button>
        <div class="registerLink">
          <a href="{{ url_for('registerAccount') }}" action"{{ url_for('registerAccount') }}" method="post">Register</a>
        </div>
      </form>
    </div>
  </body>
</html>
